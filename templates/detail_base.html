<!-- detail_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Details{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .place-detail { max-width: 520px; margin: 32px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.11); padding: 32px 28px 28px 28px;}
    .place-detail img { width: 100%; max-height: 220px; object-fit: cover; border-radius: 12px; }
    .place-title { font-size: 2rem; font-weight: bold; margin-bottom: 4px;}
    .place-desc { margin-bottom: 20px; color: #555; }
    .cat-chips { display: flex; gap: 10px; margin-bottom: 14px; }
    .chip { background: #f4f4f8; color: #003087; padding: 3px 11px; border-radius: 99px; font-size: 0.95rem; }
    .section { margin-bottom: 16px; }
    .section h4 { margin: 0 0 5px 0; font-size: 1.07rem; font-weight: bold;}
    .hours { color: #233; }
    .features-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px;}
    .feature-chip { background: #e5f3ff; color: #116; border-radius: 6px; padding: 2px 8px; font-size: 0.96rem;}
    .socials a { margin-right: 12px;}
    .budget { font-weight: bold; color: #077;}
  </style>
</head>
<body>
  {% block content %}{% endblock %}
  {% include 'chatbot_widget.html' %}
  <script>
    var USER_PROFILE_PIC = "{{ profile_pic_url|e }}";
  </script>
  <script src="{{ url_for('static', filename='js/chatbot_core.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chatbot_widget.js') }}"></script>
</body>
</html>

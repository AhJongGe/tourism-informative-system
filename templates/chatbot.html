<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button class="back-btn" onclick="window.history.back()" aria-label="Back">
      <svg viewBox="0 0 24 24"><path d="M15.5 19.5L8.5 12.5L15.5 5.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <div class="navbar-title">AI Assistant</div>
    <button class="clear-chat-btn" onclick="confirmClearChat()">Clear Chat History</button>
  </div>

  <div id="chat-messages"></div>

  <form class="chat-input-area" autocomplete="off" id="chat-input-form">
    <div class="chat-input-container">
      <input class="chat-input" type="text" placeholder="Message..." id="msg" autocomplete="off" tabindex="2" />
      <button type="submit" class="send-btn" tabindex="1" aria-label="Send">
        <svg viewBox="0 0 24 24"><path d="M2 21l21-9-21-9v7l15 2-15 2z"/></svg>
      </button>
    </div>
  </form>

  <script src="{{ url_for('static', filename='js/chatbot_core.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
